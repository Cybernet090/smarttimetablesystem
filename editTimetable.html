<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Timetable</h1>
        <table id="editTimetable">
            <thead>
                <tr>
                    <th>Lecturer's Name</th>
                    <th>Class</th>
                    <th>Course</th>
                    <th>Credit Hours</th>
                    <th>Email Address</th>
                    <th>Course Code</th>
                    <th>Session</th>
                    <th>Group</th>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Editable timetable entries will be populated here -->
            </tbody>
        </table>
        <button onclick="clearData()">Clear Table Data</button>
        <button onclick="window.location.href='index.html'">Create New Table</button>
    </div>
    <script src="editTimetable.js"></script>
</body>
</html>
